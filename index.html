<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel JS</title>
</head>
<body>

    <div class="container"> 
        <div class="slider">

            <!-- Carosello -->
            <div class="images-list">


            </div>

            <div id="up" class="nav-scroll">  
                <i class="fa-solid fa-chevron-up"></i>
            </div>

            <div id="down" class="nav-scroll">  
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <!-- Thunmbnails -->

            <div class="sidebar-container">
             
            </div> 
        </div>
    </div>
    
    <!-- Buttons autoplay -->
    <div class="button-container">
        <button id="start" class="btn"><i class="fa-solid fa-play"></i></button>
        <button id="stop" class="btn"><i class="fa-solid fa-stop"></i></button>
        <button id="reverse" class="btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
